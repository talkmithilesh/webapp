<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<h1> Authors List</h1>
<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author:${authors}">
        <td th:text="${author.getId()}"> id12</td>
        <td th:text="${author.getFirstName()}">Mithilesh</td>
        <td th:text="${author.getLastName()}">Kumar</td>
    </tr>
</table>
</body>
</html>
