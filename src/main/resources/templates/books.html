<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web App</title>
</head>
<body>
    <h1>Book List</h1>

    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.getId()}">1232</td>
            <td th:text="${book.getTitle()}"> Book title </td>
            <td th:text="${book.getPublisher().getName()}"> Author name </td>
        </tr>
    </table>

</body>
</html>
